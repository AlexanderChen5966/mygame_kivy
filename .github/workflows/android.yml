name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build APK using Buildozer Docker (Docker Hub)
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd \
          -w /home/user/hostcwd \
          kivy/buildozer:stable \
          buildozer android debug
